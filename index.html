<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Memory game</title>
</head>
<body>
    <header>
        <h2>
            Memory game
        </h2>
    </header>
    <div class="points">
        <h3>
            Points: 0
        </h3>
    </div>
    <div class="game-grid">
        <div class="img img-0">
            <img id="0" src="./img/pick.png" alt="./img/notFound.jpg">
        </div>
        <div class="img img-1">
            <img id="1" src="./img/pick.png" alt="./img/notFound.jpg">
        </div>
        <div class="img img-2">
            <img id="2" src="./img/pick.png" alt="./img/notFound.jpg">
        </div>
        <div class="img img-3">
            <img id="3" src="./img/pick.png" alt="./img/notFound.jpg">
        </div>
        <div class="img img-4">
            <img id="4" src="./img/pick.png" alt="./img/notFound.jpg">
        </div> 
        <div class="break"> 
        </div>
        <div class="img img-5">
            <img  id="5" src="./img/pick.png" alt="./img/notFound.jpg">
        </div>
        <div class="img img-6">
            <img  id="6" src="./img/pick.png" alt="./img/notFound.jpg">
        </div>
        <div class="img img-7">
            <img  id="7" src="./img/pick.png" alt="./img/notFound.jpg">
        </div>
        <div class="img img-8">
            <img  id="8" src="./img/pick.png" alt="./img/notFound.jpg">
        </div>
        <div class="img img-9">
            <img id="9" src="./img/pick.png" alt="./img/notFound.jpg">
        </div> 
        <div class="message"></div>                
    </div>
    <div class="run-confetti" onclick="party.confetti(this)">Click me!</div>     
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
